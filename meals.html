<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Bb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/aa41ddffc0.js" crossorigin="anonymous"></script>
    <style>
        .item-design {
            background-color: rgb(226, 226, 226);
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-gray-200">
    <main>
        <div class="search-box flex justify-center my-8">
            <div>
                <input id="input-field" class="ps-2 pe-12 py-2 rounded outline-none" type="text" placeholder="Search">
                <button onclick="inputField()" id="read-btn" class="bg-blue-600 ms-2 rounded py-2 px-8 text-white font-bold">Search</button>
            </div>
        </div>
        <div id="data-container" class=" grid grid-cols-4 gap-8 w-10/12 mx-auto my-8">
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="mealsDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="mealsDetailsLabel" aria-hidden="true">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="mealsDetailsLabel"></h1>
                        <button type="button" class="btn-close bg-gray-500" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark text-white flex justify-center items-center "></i></button>
                    </div>
                    <div id="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary bg-slate-400" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary bg-blue-500">Confirm Order</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/meals.js"></script>
</body>

</html>
